_format_version: "2.1"
_transform: true

services:
  - name: backend
    url: http://backend:5000
    routes:
      - name: backend-route
    plugins:
      - name: cors
        config:
          origins: ["*"]
          credentials: true
          methods: [GET, POST, PUT, DELETE, PATCH, OPTIONS, HEAD]
          headers: [Content-Type, Authorization, Accept]

  - name: aicore
    url: http://aicore:8000
    routes:
      - name: aicore-route
    plugins:
      - name: cors
        config:
          origins: ["*"]
          credentials: true
          methods: [GET, POST, PUT, DELETE, PATCH, OPTIONS, HEAD]
          headers: [Content-Type, Authorization, Accept]
